<div class="search">
  <input type="text" placeholder="Recherche slide" />
  <div class="icon">
    <mat-icon class="search-icon" fontIcon="search"></mat-icon>
  </div>
</div>

<div class="actions">
  <div (click)="showForm()" class="add_slide">
    <mat-icon class="icon" fontIcon="person_add"></mat-icon>
    Ajoute un slide
  </div>
</div>

<ng-container *ngIf="isFormVisible">
  <add-slide-banner (close)="hideForm()"></add-slide-banner>
</ng-container>
