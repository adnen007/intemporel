<div class="image">
  <img src="images/sac.svg" alt="" />
</div>
<div class="info">
  <div class="top">
    <h5>Sacs</h5>
    <div [ngClass]="{ show_more: showMore }" class="action">
      <div (click)="switchEdit()" class="edit">Modifier</div>
      <div class="delete">supprimer</div>
    </div>
    <div (click)="switchShowMore()" class="more-icon">
      <mat-icon class="search-icon" fontIcon="more_vert"></mat-icon>
    </div>
  </div>
  <div class="bottom">
    <div class="mode">
      <div class="image">
        <img src="images/modes/femme.png" alt="" />
      </div>
      <div>
        <h6>mode</h6>
        <p>mode femme</p>
      </div>
    </div>
    <div class="category">
      <div class="image">
        <img src="images/vetment.svg" alt="" />
      </div>
      <div>
        <h6>categorie</h6>
        <p>vetment</p>
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="edit">
  <app-dressing-form
    type="sub-category"
    name="Sous Categorie"
    (close)="switchEdit()"
  ></app-dressing-form>
</ng-container>
