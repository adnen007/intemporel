<div class="search">
  <input type="text" placeholder="Recherche utilisateur" />
  <div class="icon">
    <mat-icon class="search-icon" fontIcon="search"></mat-icon>
  </div>
</div>

<div class="actions">
  <div (click)="showUserForm()" class="add_user">
    <mat-icon class="icon" fontIcon="person_add"></mat-icon>
    Ajoute un utilisateur
  </div>
  <div class="user_number">
    <mat-icon class="icon" fontIcon="person"></mat-icon>
    utilisateurs
  </div>
</div>
<user-form (closeForm)="hideUserForm()" *ngIf="isUserFormVisible"></user-form>
