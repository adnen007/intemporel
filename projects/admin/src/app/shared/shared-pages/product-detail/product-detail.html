<div class="product_detail">
  <div class="top">
    <div class="gallery">
      <div class="main_image">
        <img [src]="currentImageUrl" alt="" />
      </div>
      <div class="images_list">
        <div (click)="changeImage('images/products/product1.jpg')" class="secondary_image">
          <img src="images/products/product1.jpg" alt="" />
        </div>
        <div (click)="changeImage('images/products/product2.jpeg')" class="secondary_image">
          <img src="images/products/product2.jpeg" alt="" />
        </div>
        <div (click)="changeImage('images/products/product3.jpeg')" class="secondary_image">
          <img src="images/products/product3.jpeg" alt="" />
        </div>
        <div (click)="changeImage('images/products/product4.jpeg')" class="secondary_image">
          <img src="images/products/product4.jpeg" alt="" />
        </div>
      </div>
    </div>
    <div class="info">
      <h6>Robe Dior</h6>
      <div class="rating">
        <img src="images/star.png" alt="" />
        <img src="images/star.png" alt="" />
        <img src="images/star.png" alt="" />
        <img src="images/star.png" alt="" />
        <img src="images/star.png" alt="" />
      </div>
      <p>Robe de soirée pour femme couleur rouge</p>
      <div class="price">1500</div>
      <p>Prix dépôt: <span>1500</span></p>
      <p>Prix fournisseur: <span>1200</span></p>
      <p>Stock: <span>1</span></p>
    </div>
  </div>
  <div class="detail_table">
    <div class="row">
      <div class="head">Detail</div>
      <div class="head">Valeur</div>
    </div>
    <div class="row">
      <div>Mode</div>
      <div>Mode Femme</div>
    </div>
    <div class="row">
      <div>Catégorie</div>
      <div>Bijoux</div>
    </div>
    <div class="row">
      <div>Sous Catégorie</div>
      <div>Montre</div>
    </div>
    <div class="row">
      <div>Etat</div>
      <div>Neuf avec étiquette-</div>
    </div>
    <div class="row">
      <div>Marque</div>
      <div>Zen</div>
    </div>
    <div class="row">
      <div>Taille</div>
      <div>35</div>
    </div>
    <div class="row">
      <div>Couleur</div>
      <div>Bleu</div>
    </div>
    <div class="row">
      <div>Date D'ajout</div>
      <div>2021-01-17 15:00:55</div>
    </div>
  </div>
</div>
